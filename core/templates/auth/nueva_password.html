<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Contrase√±a - Dulcer√≠a Lilis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .password-container {
            width: 100%;
            max-width: 480px;
        }

        .password-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .password-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-circle {
            width: 90%;
            height: 90%;
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            font-family: 'Brush Script MT', cursive;
        }

        .password-title {
            font-size: 1.75rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .password-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.85rem 3rem 0.85rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #495057;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.3rem;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: #0d6efd;
        }

        .password-hint {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .back-link-container {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .back-link {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #842029;
            padding: 0.9rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #f5c2c7;
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .password-card {
                padding: 2rem 1.5rem;
            }

            .password-logo {
                width: 80px;
                height: 80px;
            }

            .logo-circle {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-card">
            <div class="password-header">
                <div class="password-logo">
                    <div class="logo-circle">Lilis</div>
                </div>
                <h1 class="password-title">Crear nueva contrase√±a</h1>
                <p class="password-subtitle">Tu token fue validado. Define una contrase√±a segura</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="password" class="form-label">Nueva contrase√±a</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="M√≠n. 8 caracteres"
                            required
                            minlength="8"
                            autofocus
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password', 'toggle1')">
                            <span id="toggle1">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <p class="password-hint">M√≠nimo 8 caracteres</p>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirmar nueva contrase√±a</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-control" 
                            placeholder="Repite tu contrase√±a"
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', 'toggle2')">
                            <span id="toggle2">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Cambiar contrase√±a
                </button>
            </form>

            <div class="back-link-container">
                <a href="{% url 'core:recuperar_password' %}" class="back-link">‚Üê Volver a recuperar</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Validar que las contrase√±as coincidan
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contrase√±as no coinciden');
            }
        });
    </script>
</body>
</html>
