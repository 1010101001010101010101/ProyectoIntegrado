<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Contrase√±a - Dulcer√≠a Lilis</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #ffd900d3;
            --primary-dark: #d3272781;
            --text-dark: #2c3e50;
            --text-gray: #6c757d;
            --border: #e0e6ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f1bf1dd0 0%, #c44e31b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .password-container {
            width: 100%;
            max-width: 480px;
        }

        .password-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .password-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .password-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .password-subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 3rem 0.9rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.1);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .form-control.is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 1.3rem;
            padding: 0.3rem;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .toggle-password:hover {
            color: var(--primary-dark);
            transform: translateY(-50%) scale(1.1);
        }

        .password-hint {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgb(243, 4, 4);
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(207, 4, 4, 0.622);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ca0909d6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link-container {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        .back-link {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #842029;
            padding: 0.9rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 2px solid #f5c2c7;
            font-size: 0.9rem;
            font-weight: 600;
            animation: slideUp 0.5s ease-out;
        }

        @media (max-width: 576px) {
            .password-card {
                padding: 2rem 1.5rem;
            }

            .password-logo {
                width: 120px;
                height: 120px;
            }
        }

        /* Estilos personalizados para SweetAlert2 */
        .swal2-popup {
            border-radius: 16px;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
            border-radius: 8px;
            padding: 0.6rem 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-card">
            <div class="password-header">
                <div class="password-logo">
                   <img src="https://www.lilis.cl/wp-content/uploads/2022/06/Logo-lilis-dorado-03.png" alt="Dulcer√≠a Lilis">
                </div>
                <h1 class="password-title">Crear nueva contrase√±a</h1>
                <p class="password-subtitle">Tu token fue validado. Define una contrase√±a segura</p>
            </div>

            {% if error %}
            <div class="error-message">
                ‚ö†Ô∏è {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="password" class="form-label">Nueva contrase√±a</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="M√≠n. 8 caracteres"
                            required
                            minlength="8"
                            autofocus
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password', 'toggle1')">
                            <span id="toggle1">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <p class="password-hint">M√≠nimo 8 caracteres</p>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirmar nueva contrase√±a</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-control" 
                            placeholder="Repite tu contrase√±a"
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', 'toggle2')">
                            <span id="toggle2">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Cambiar contrase√±a
                </button>
            </form>

            <div class="back-link-container">
                <a href="{% url 'core:recuperar_password' %}" class="back-link">‚Üê Volver a recuperar</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Validar que las contrase√±as coincidan con SweetAlert2
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: 'Las contrase√±as no coinciden',
                    text: 'Por favor, verifica que ambas contrase√±as sean iguales',
                    confirmButtonText: 'Entendido'
                });
            }
        });
    </script>
</body>
</html>
