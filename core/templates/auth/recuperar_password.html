<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Dulcería Lilis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .recovery-container {
            width: 100%;
            max-width: 480px;
        }

        .recovery-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .recovery-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-circle {
            width: 90%;
            height: 90%;
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            font-family: 'Brush Script MT', cursive;
        }

        .recovery-title {
            font-size: 1.75rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .recovery-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #495057;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .back-links {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .back-link {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }

        .success-message {
            background: #d1e7dd;
            color: #0f5132;
            padding: 0.9rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #badbcc;
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .recovery-card {
                padding: 2rem 1.5rem;
            }

            .recovery-logo {
                width: 80px;
                height: 80px;
            }

            .logo-circle {
                font-size: 2rem;
            }

            .back-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-card">
            <div class="recovery-header">
                <div class="recovery-logo">
                    <div class="logo-circle">Lilis</div>
                </div>
                <h1 class="recovery-title">Recuperar contraseña</h1>
                <p class="recovery-subtitle">Ingresa tu correo o usuario y te enviaremos un enlace</p>
            </div>

            {% if success %}
            <div class="success-message">
                Se ha enviado un enlace de recuperación a tu correo
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email" class="form-label">Correo o nombre de usuario</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="usuario@dominio.com o @usuario"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" class="btn-primary">
                    Enviar instrucciones
                </button>
            </form>

            <div class="back-links">
                <a href="{% url 'core:login' %}" class="back-link">← Volver al login</a>
                <span style="color: #dee2e6;">•</span>
                <a href="{% url 'core:validar_token' %}" class="back-link">Ya tengo el enlace</a>
            </div>
        </div>
    </div>
</body>
</html>
