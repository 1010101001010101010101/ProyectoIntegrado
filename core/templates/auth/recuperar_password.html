<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Dulcería Lilis</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #ffd900d3;
            --primary-dark: #d3272781;
            --text-dark: #2c3e50;
            --text-gray: #6c757d;
            --border: #e0e6ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f1bf1dd0 0%, #c44e31b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .recovery-container {
            width: 100%;
            max-width: 480px;
        }

        .recovery-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .recovery-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recovery-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .recovery-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .recovery-subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.1);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .form-control.is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgb(243, 4, 4);
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(207, 4, 4, 0.622);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ca0909d6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-links {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .back-link {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .success-message {
            background: #d1e7dd;
            color: #0f5132;
            padding: 0.9rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 2px solid #badbcc;
            font-size: 0.9rem;
            font-weight: 600;
            animation: slideUp 0.5s ease-out;
        }

        @media (max-width: 576px) {
            .recovery-card {
                padding: 2rem 1.5rem;
            }

            .recovery-logo {
                width: 120px;
                height: 120px;
            }

            .back-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Estilos personalizados para SweetAlert2 */
        .swal2-popup {
            border-radius: 16px;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
            border-radius: 8px;
            padding: 0.6rem 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-card">
            <div class="recovery-header">
                <div class="recovery-logo">
                   
                    <img src="https://www.lilis.cl/wp-content/uploads/2022/06/Logo-lilis-dorado-03.png" alt="Dulcería Lilis">
                </div>
                <h1 class="recovery-title">Recuperar contraseña</h1>
                <p class="recovery-subtitle">Ingresa tu correo o usuario y te enviaremos un enlace</p>
            </div>

            {% if success %}
            <div class="success-message">
                ✓ Se ha enviado un enlace de recuperación a tu correo
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email" class="form-label">Correo o nombre de usuario</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="usuario@dominio.com o @usuario"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" class="btn-primary">
                    Enviar instrucciones
                </button>
            </form>

            <div class="back-links">
                <a href="{% url 'core:login' %}" class="back-link">← Volver al login</a>
                <span style="color: #dee2e6;">•</span>
                <a href="{% url 'core:validar_token' %}" class="back-link">Ya tengo el enlace</a>
            </div>
        </div>
    </div>
</body>
</html>
