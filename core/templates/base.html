<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dulcer√≠a Lilis{% endblock %}</title>  <!-- Este bloque es sobrescrito en las plantillas hijas -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B9D;
            --primary-dark: #E64A7A;
            --secondary: #FFB6C1;
            --accent: #FFA07A;
            --bg-light: #FFF5F7;
            --bg-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-gray: #7F8C8D;
            --border: #E8E8E8;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #27AE60;
            --warning: #F39C12;
            --danger: #E74C3C;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-logout:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 12px var(--shadow);
            margin-bottom: 2rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 1.75rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }
        .dashboard-buttons {
        display: flex;
        justify-content: space-around;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #FF6B9D 0%, #E64A7A 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #E64A7A 0%, #FF6B9D 100%);
    }

    .card {
        background: var(--bg-white);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 2px 12px var(--shadow);
        margin-bottom: 2rem;
    }

    .card-header {
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border);
    }

    .card-title {
        font-size: 1.75rem;
        color: var(--text-dark);
        font-weight: 600;
    }    
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <div class="logo-circle">üç¨</div>
                <div>
                    <div class="navbar-title">Dulcer√≠a Lilis</div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">Sistema de Gesti√≥n</div>
                </div>
            </div>
            <div class="navbar-actions">
                <span style="opacity: 0.95;">Bienvenido a Dulcer√≠a Lilis</span>
                <a href="{% url 'core:login' %}" class="btn btn-logout">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
